<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>eCrafty21</title>
  </head>
  <body>

      <div class="container mt-5">
          <h1>Quote Form Request</h1>
          <form class="row g-3" action="https://formsubmit.co/1686e128c030eceef74b84a90760714b" method="POST">
              <!-- Honeypot -->
              <input type="text" name="_honey" style="display: none;">

              <!-- Disable Captcha -->
              <input type="hidden" name="_captcha" value="false">

              <input type="hidden" name="_next" value="https://ecrafty.github.io/Quoteform/success.html.">

              <div class="col-md-6">
                  <label for="firstName" class="form-label">First Name</label>
                  <input type="text" class="form-control" name="name" id="firstName" required>
              </div>
              <div class="col-md-6">
                  <label for="lastName" class="form-label">Last Name</label>
                  <input type="text" class="form-control" name="Last&nbsp;Name" id="lastName" required>
              </div>
              <div class="col-md-8">
                  <label for="emailInfo" class="form-label">E-mail</label>
                  <input type="email" class="form-control" name="email" id="emailInfo" required>
              </div>
              <div class="col-md-4">
                  <label for="phoneNumber" class="form-label">Phone Number</label>
                  <input type="text" class="form-control" name="phone" id="phoneNumber" placeholder="+1 (415) 867-5309">
              </div>
              <div class="col-md-8">
                  <label for="time" class="form-label">Set Up Date</label>
                  <input type="datetime-local" class="form-control" name="Start Date" id="Start date" required>
              </div>
              <div class="col-md-8">
                  <label for="time" class="form-label">Pick Up Date</label>
                  <input type="datetime-local" class="form-control" name="End Date" id="End Date" required>
              </div>
              <div class="col-md-12">
                  <label for="comments" class="form-label">Comments, questions?</label>
                  <textarea class="form-control" id="comments" name="comments,&nbsp;questions" rows="3" required></textarea>
              </div>
              <div class="col-md-12">
                  <button type="submit" class="btn btn-primary">Submit</button>
              </div>
              </div>
              <!-- This is a comment -->
      <p>
       
          * This is only a quote request and NOT a reservation. After sending this request, our team will verify your information, product availability, and delivery. To reserve, we will require a 50% payment. The rest will be due before the event date..
      </p>
              </div>
      <!-- Comments are not displayed in the browser -->
      <!-- Optional JavaScript; choose one of the two! -->
      <!-- Option 1: Bootstrap Bundle with Popper -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
  </body>
</html>
